<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .invoice-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 30px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .text-small {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .form-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container invoice-container">
  <div class="row">
    <!-- Left section -->
    <div class="col-lg-8 mt-0">
      <h5 class="form-title">Invoice</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="invoice-number" class="form-label">Invoice Number</label>
          <input type="text" id="invoice-number" class="form-control" value="003">
        </div>
        <div class="col-md-6">
          <label for="po-number" class="form-label">P.O./S.O. Number</label>
          <input type="text" id="po-number" class="form-control" value="INV1812230002">
        </div>
      </div>

      <div class="mb-3">
        <label for="project-detail" class="form-label">Project Detail</label>
        <input type="text" id="project-detail" class="form-control" placeholder="Summary (e.g. project name, description of invoice)">
      </div>

      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Items</th>
            <th>QTY</th>
            <th>Cost</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="Enter item"></td>
            <td><input type="number" class="form-control" value="1"></td>
            <td><div class="input-group"><span class="input-group-text">US$</span><input type="text" class="form-control" value="0.00"></div></td>
            <td><input type="text" class="form-control" value="0.00" readonly></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <a href="#" class="text-primary">+ Add item</a>
        <a href="#" class="text-primary">Edit Income Account</a>
      </div>

      <div class="mt-3 mb-3">
        <label class="form-label">Tax</label>
        <select class="form-select">
          <option selected>Select a tax</option>
          <option>10%</option>
          <option>20%</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes / Terms</label>
        <textarea class="form-control" rows="3" placeholder="Enter note or terms of services"></textarea>
      </div>
    </div>

    <!-- Right section -->
    <div class="col-lg-4 mt-0">
      <h5 class="form-title">Invoice Information & Payment</h5>
      <div class="mb-3">
        <label class="form-label">Send To</label>
        <select class="form-select">
          <option selected>Select one</option>
        </select>
        <small class="text-small">*Select one recipient</small>
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select">
          <option selected>Select..</option>
        </select>
        <small class="text-small">*You can add more than one method</small>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Issued Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Due Date</label>
          <input type="date" class="form-control">
        </div>
      </div>

      <hr>
      <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <span>US$ 0.00</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Tax</span>
        <span>-</span>
      </div>
      <div class="my-2">
        <a href="#" class="text-primary">+ Add Discount</a>
      </div>
      <hr>
      <div class="d-flex justify-content-between fw-bold fs-5">
        <span>Total</span>
        <span class="text-danger">US$ 0.00</span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
